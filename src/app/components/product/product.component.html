<div
    class="flex flex-col justify-between h-full outline outline-1 outline-violet-500 shadow-lg shadow-purple-600 rounded-2xl py-3 text-center space-y-6 hover:bg-purple-200 transition ease-in-out delay-200 hover:-translate-y-3 hover:scale-105 duration-150">

    <p class="text-xl font-semibold text-slate-800">{{name}}</p>
    <img class="mx-auto h-40 object-contain" [src]="image">
    <p class="font-semibold text-slate-600">{{price}} MAD</p>
    <div class="space-x-5">
        <app-button status="success" (buttonClick)="select(id)">{{isSelected ? "UNSELECT" : "SELECT"}}</app-button>
        <app-button status="danger" (buttonClick)="delete(id)">DELETE</app-button>
    </div>
</div>
