
<div class="container mx-auto p-4">
    <div class="text-center">
        <button class="py-2 px-4 rounded-lg text-white font-semibold bg-blue-500 hover:bg-blue-700" (click)="openNewProductModal()">NEW PRODUCT</button>
    </div>

    <div [ngClass]="isnewProductModelOpen() ? 'block':'hidden'" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center" (click)="closeModalOnClickOutside($event)">
        <div class="bg-white dark:bg-gray-900 dark:text-gray-100 p-8 rounded-lg max-w-md w-full relative">
            <h2 class="text-2xl font-bold mb-4 text-slate-600">New Product</h2>
            <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-900" (click)="closeNewProductModal()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </button>

            <form class="mb-6 space-y-4" [formGroup]="newProductForm" (ngSubmit)="onAddNewProduct()">
                <input class="py-2 rounded-lg px-4 outline outline-1 outline-purple-500" type="text" name="name" placeholder="Product name" formControlName="name">

                <input class="py-2 rounded-lg px-4 outline outline-1 outline-purple-500" type="number" name="price" placeholder="Product price" formControlName="price">

                <!-- here -->
                <div class="space-x-4">
                    <button class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded" [disabled]="newProductForm.status !== 'VALID'">
                        ADD
                    </button>
                    <button class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded" (click)="closeNewProductModal()">
                        CLOSE
                    </button>
                </div>
            </form>
            
        </div>
    </div>

</div>
